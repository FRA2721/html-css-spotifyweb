<!-- html_type -->
<!DOCTYPE html>
<!-- /html_type -->

<!-- html -->
<html lang="en">

<!-- head -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&family=Poppins:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Spotify</title>
</head>
<!-- /head -->

<!-- body -->
<body>

    <!-- global_container -->
    <div class="container_1">

        <!-- header_section -->
        <header>
            <a href="">UPGRADE</a>
        </header>
        <!-- /header_section -->

        <!-- main_section -->
        <main class="bg-dark-blue">
            <div class="container flexbox">

                <!-- nav_side_bar_section -->
                <div class="col-left flexbox bg-black big-menu">

                    <nav class="col-top ">

                        <!-- logo -->
                        <a href="#">  
                            <img class="mg-bt2 logo" src="img/logo.svg" alt="">
                        </a>
                        <!-- /logo -->
                        
                        <!-- voices_section -->
                        <!-- home_voice_section -->
                        <ul class="mg-bt2 color-gray">

                            <li class="color-white">
                                <a href="#">
                                    <img src="img/home.svg" alt="home logo">
                                    Home
                                </a>
                            </li>
                            <!-- /home_voice_section -->

                            <!-- search_voice_section -->
                            <li>
                                <a href="#">
                                    <img src="img/search.svg" alt="lens">
                                    Search
                                </a>
                            </li>
                            <!-- search_voice_section -->

                            <!-- library_voice_section -->
                            <li>
                                <a href="#">
                                    <img src="img/libreria.svg" alt="library logo">
                                    Your libraries
                                </a>
                            </li>
                            <!-- library_voice_section -->
                        </ul>
                        <!-- /voices_section -->

                        <!-- playlist_section  -->
                        <h4 class="color-white mg-bt1">PLAYLIST</h4>
                        <ul class="color-gray">

                            <li>
                                <a href="#">
                                    <i class="fa-solid fa-square-plus fa-3x"></i>
                                    Create a playlist
                                </a>
                            </li>

                            <li>
                                <a href="#">Playlist name</a>
                            </li>

                            <li>
                                <a href="#">Playlist name</a>
                            </li>

                            <li>
                                <a href="#">Playlist name</a>
                            </li>

                            <li>
                                <a href="#">Playlist name</a>
                            </li>

                            <li>
                                <a href="#">Playlist name</a>
                            </li>

                            <li>
                                <a href="#">Playlist name</a>
                            </li>

                            <li>
                                <a href="#">Playlist name</a>
                            </li>

                        </ul>
                    </nav>
                    <!-- /playlist_section -->

                    <!-- bottom_nav_bar_section -->
                    <div class="col-bottom">

                        <div class="user">

                            <div class="install mg-bt1 color-gray">
                                <a href="#">
                                    <img src="img/download.svg" alt="">
                                    Download now
                                </a>
                            </div>

                            <hr class="mg-bt1">
                            
                            <img class="bottom-img"src="img/profile.svg" alt="">
                            
                            <span class="color-white">John Doe</span>
                        </div>
                    </div>
                    <!-- /bottom_nav_bar_section -->

                </div>

                <!-- small_menu_nav_bar -->
                <div class="col-left flexbox bg-black small-menu">

                    <!-- top_section-->
                    <nav class="col-top ">
                        <a href="#">  
                            <img class="mg-bt2 logo" src="img/logo-small.svg" alt="logo">
                        </a>
                        
                        <!-- list -->
                        <ul class="mg-bt2 color-gray">

                            <li class="color-white">
                                <a href="#">
                                    <img src="img/home.svg" alt="">
                                </a>
                            </li>

                            <li>
                                <a href="#">
                                    <img src="img/search.svg" alt="">
                                </a>
                            </li>

                            <li>
                                <a href="#">
                                    <img src="img/libreria.svg" alt="">
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <!-- /top_section -->
 
                    <!-- bottom_section  -->
                    <div class="col-bottom">

                        <div class="user">

                            <div class="install mg-bt1 color-gray">
                                <a href="#">
                                    <img src="img/download.svg" alt="download logo">
                                </a>
                            </div>
                           
                            <img class="bottom-img"src="img/profile.svg" alt="">
                            
                        </div>
                    </div>
                    <!-- /bottom_section -->

                </div>
                <!-- /small_menu_nav_bar -->
            </div>
        </main>
        <!-- /main -->

        <!-- footer -->
        <footer class="bg-dark-gray">
            <div class="container flexbox justify-between ">

                <!-- playing now -->
                <div class="on-play flexbox ">
                    <img src="img/sinister.jpeg" alt="sinister">
                    <div class="album">
                        <div class="color-white fontsize">Sinister</div>
                        <div class="color-gray fontsize1">Track name</div>
                    </div>
                    
                    <div class="block flexbox mg-left1">
                        <div><i class="fa-regular fa-heart "></i></div>
                        <div><i class="fa-regular fa-folder "></i></div>
                    </div>

                </div>
                
                <!-- player -->
                <div class="player">
                    
                        <ul class="icons flexbox justify-center">
                            <li>
                                <i class="fa-solid fa-shuffle fa-sm"></i>
                            </li>

                            <li>
                                <i class="fa-solid fa-backward-step fa-sm"></i>
                            </li>

                            <li>
                                <i class="fa-regular fa-circle-play fa-2xl"></i>
                            </li>

                            <li>
                                <i class="fa-solid fa-forward-step fa-sm"></i>
                            </li>

                            <li>
                                <i class="fa-solid fa-arrow-rotate-right fa-sm"></i>
                            </li>
                        </ul>
                    
                    <div class="play-bar flexbox justify-center">
                        <div class="fontsize1 color-white">0:33</div>
                        <div class="range mg-left1 color-gray"> 
                            <div class="volume position-relative">
                                <hr class="volume-bar">
                                <hr class="volume-above">
                                <hr class="volume-hv">
                                <div class="player-ball"></div>
                            </div>
                        </div>
                        <div class="fontsize1 mg-left1 color-white">3:33</div>
                    </div>
                </div>
                <!-- /player -->

                <!-- mixer -->
                <div class="mix flexbox ">
                    <i class="fa-solid fa-bars fa-xs"></i>
                    <i class="fa-solid fa-desktop fa-xs"></i>
                    <i class="fa-solid fa-volume-high fa-xs"></i>
                    <div class="volume position-relative">
                        <hr class="volume-bar">
                        <hr class="volume-above">
                        <hr class="volume-hv">
                        <div class="player-ball"></div>
                    </div>
                </div>
                <!-- /mixer -->

            </div>
        </footer>
        <!-- footer -->
    </div>
    <!-- /global_container -->

</body>
<!-- body -->

</html>
<!-- /html -->
